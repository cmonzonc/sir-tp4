<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<title>Create person</title>
	</head>
	<body>

		<div class="row">
			<form method="POST" action="person" id="addPerson" class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input placeholder="Placeholder" id="first_name" type="text" class="validate" name="name">
						<label for="first_name">First Name</label>
					</div>
					<div class="input-field col s6">
						<input id="last_name" type="text" class="validate" name="firstname">
						<label for="last_name">Last Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate" name="mail">
						<label for="email">Email</label>
					</div>
				</div>
<!-- 				<input type="submit" value="create person--Servlet"  /> -->
			
  				
				<button class="btn waves-effect waves-light" type="submit" name="action">Create person
  				</button>
  				
				<button class="btn waves-effect waves-light" onclick="addPerson()" name="action">Create person 2
  				</button>
				
<!-- 				<button onclick="addPerson()">create person--WebServic e</button> <br/> -->
				
				<a href="/person">list person--Servlet</a><br>
				<a href="/listperson.html">list person--webService</a>

			</form>
		</div>
		<script type="text/javascript">
			function addPerson()
			{
			    var xhr = new XMLHttpRequest();
			    xhr.open('POST', 'person');
			    var form = document.getElementById('addPerson');

			    xhr.send(new FormData(form));
			}
		</script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	</body>
</html>
